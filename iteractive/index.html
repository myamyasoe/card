<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="hero-section">
      <section class="card">
        <div class="card-one">
          <div class="header">
            <div class="circle"></div>
            <div class="circle-one"></div>
          </div>

          <h3>0000 0000 0000 0000</h3>

          <div>
            <p>Jane Appleseed</p>
            <p>00/00</p>
          </div>
        </div>
        <div class="card-two">
          <div class="color"></div>
          <div class="text">000</div>
          <div class="para">
            <p>Completed state start</p>
            <p>We've added your card details</p>
            <p>Thank you!</p>
          </div>
        </div>
      </section>
      <section class="card-input">
        <form>
          <div class="column">
            <label for="name">Cardholder Name</label>

            <input type="name" id="name" placeholder=" e.g. Jane Appleseed" />
          </div>
          <div class="column">
            <label for="number">Card Number</label>

            <input
              type="number"
              id="number"
              placeholder="e.g. 1234 5678 9123 0000"
            />
          </div>
          <div class="row">
            <div class="column">
              <label for="date"> Exp. Date (MM/YY)</label>
              <div class="flex">
                <input
                  type="text"
                  id="date"
                  placeholder="MM"
                  maxlength="2"
                  style="width: 50%"
                />
                <input
                  type="text"
                  id="date"
                  placeholder="YY"
                  maxlength="2"
                  style="width: 50%"
                />
              </div>
            </div>
            <div class="column">
              <label for="cvc">CVC</label>
              <input type="text" placeholder="e.g 123" id="cvc" />
            </div>
          </div>
          <button type="submit" class="button">Confirm</button>
        </form>
      </section>
    </section>
  </body>
</html>
